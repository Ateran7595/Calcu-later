<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div class="buttons">
            <div type="button" class="clear">AC</div>
            <div type="button" class="sign">+/-</div>
            <div type="button" class="percent">%</div>
            <div type="button" class="operator">/</div>
            <div type="button" class="operand">7</div>
            <div type="button" class="operand">8</div>
            <div type="button" class="operand">9</div>
            <div type="button" class="operator">*</div>
            <div type="button" class="operand">4</div>
            <div type="button" class="operand">5</div>
            <div type="button" class="operand">6</div>
            <div type="button" class="operator">-</div>
            <div type="button" class="operand">1</div>
            <div type="button" class="operand">2</div>
            <div type="button" class="operand">3</div>
            <div type="button" class="operator">+</div>
            <div type="button" class="zero">0</div>
            <div type="button" class="decimal">.</div>
            <div type="button" class="equals">=</div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
