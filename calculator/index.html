<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div class="buttons">
            <button type="button" class="clear">AC</button>
            <button type="button" class="delete">DEL</button>
            <button type="button" class="percent">%</button>
            <button type="button" class="operator input">/</button>
            <button type="button" class="operand input">7</button>
            <button type="button" class="operand input">8</button>
            <button type="button" class="operand input">9</button>
            <button type="button" class="operator input">*</button>
            <button type="button" class="operand input">4</button>
            <button type="button" class="operand input">5</button>
            <button type="button" class="operand input">6</button>
            <button type="button" class="operator input">-</button>
            <button type="button" class="operand input">1</button>
            <button type="button" class="operand input">2</button>
            <button type="button" class="operand input">3</button>
            <button type="button" class="operator input">+</button>
            <button type="button" class="zero input">0</button>
            <button type="button" class="decimal input">.</button>
            <button type="button" class="equals">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
